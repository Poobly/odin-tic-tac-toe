<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>odin-tic-tac-toe</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="main-con">
            <div id="game-end-modal-con">
                <div id="game-end-modal"></div>
            </div>
            <div id="select-menu">
                <div class="sign-button">X</div>
                <div id="restart-button" class="sign-button">Restart</div>
                <div class="sign-button">O</div>
            </div>
            <div id="game-con">
                <div class="grid-row">
                    <div data-key="0" class="grid-piece"></div>
                    <div data-key="1" class="grid-piece"></div>
                    <div data-key="2" class="grid-piece"></div>
                </div>
                <div class="grid-row">
                    <div data-key="3" class="grid-piece"></div>
                    <div data-key="4" class="grid-piece"></div>
                    <div data-key="5" class="grid-piece"></div>
                </div>
                <div class="grid-row">
                    <div data-key="6" class="grid-piece"></div>
                    <div data-key="7" class="grid-piece"></div>
                    <div data-key="8" class="grid-piece"></div>
                </div>
            </div>
        </div>
    </body>
</html>
